<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>

    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js" defer></script>

    <!-- javascript -->
    <script src="script.js" defer></script>
</head>

<body>
    <div class="sliders" id="root">

        <div id="left-slider">

            <div v-for="(objImg, indexImg) in images">
                <img :src="`img/${objImg.image}`" v-show="indexImg === currentImg" class="left-slider-img">
            </div>

            <div v-for="(objInfo, indexInfo) in images" class="info" v-show="indexInfo === currentImg">
                <h2>{{ objInfo.title }}</h2>
                <span>{{ objInfo.text }}</span>
            </div>

        </div>

        <div id="right-slider">
            <div v-for="(objImg, indexImg) in images" class="right-slider-img" :class="{selected: indexImg === currentImg}">
                <img :src="`img/${objImg.image}`">
            </div>

            <div class="buttons">
                <i class="bi bi-caret-up-fill" @click="previous"></i>
                <i class="bi bi-caret-down-fill" @click="next"></i>
            </div>

        </div>

    </div>
</body>
</html>
